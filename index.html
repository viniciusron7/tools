<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ron7 tools</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #1f2a44 0%, #0f1420 45%, #090d16 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      text-align: center;
      width: min(600px, 92vw);
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 6px;
      color: #f1f5f9;
    }

    .subtitle {
      color: #64748b;
      font-size: 0.95rem;
      margin-bottom: 48px;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 36px 24px;
      background: rgba(18, 24, 38, 0.92);
      border: 1px solid #2a3348;
      border-radius: 14px;
      text-decoration: none;
      color: #e2e8f0;
      transition: border-color 0.25s ease, transform 0.2s ease, box-shadow 0.25s ease;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
    }

    .card:hover {
      border-color: #3b82f6;
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(59, 130, 246, 0.15);
    }

    .card-icon {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .card-icon.text {
      background: rgba(99, 102, 241, 0.12);
      border: 1px solid rgba(99, 102, 241, 0.25);
    }

    .card-icon.json {
      background: rgba(20, 184, 166, 0.12);
      border: 1px solid rgba(20, 184, 166, 0.25);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card-desc {
      font-size: 0.82rem;
      color: #94a3b8;
      line-height: 1.45;
    }

    @media (max-width: 520px) {
      .cards {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        margin-bottom: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ron7 tools</h1>

          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

    </div>
  </div>
</body>
</html>
